<html lang="en">

<head>

    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div>First Name:*<input type="text"></div>
    <div>Last Name:*<input type="text"></div>
    <div>Your Email:*<input type="email"></div>
    <div> Password:*<input type="password"></div>
    <div> Confirm Password:*<input type="password"></div>
    <div> Birhday:*<input type="date"></div>
    <div>Gender Identity:</div>
    <div>
        <input type="radio" name="gen"> Male
        <input type="radio" name="gen">Female
        <input type="radio" name="gen">Non-binary
        <input type="radio" name="gen">I prefer not to answer
    </div>
    <div>
        A short description about myself:
    </div>
    <div>
        <textarea name="comment" cols="30" rows="3"></textarea>
    </div>
    Favorite Language:
    <select name="Language">
        <option> JS </option>
        <option> Py </option>
        <option >JAVA </option>
        <option> CSS </option>
    </select>

    <div><input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive preiodic email updates<label>
    </div>
    <div><input type="submit" value="Creat Account !"></div>
    <p>* Indicates a required filed</p>
</body>

</html>
